<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>JQuery</title>
</head>
<body>
<div id="about"
     style="height: 150px; width: 300px;background-color: lightgreen; text-align: center; padding: 10px"></div>

<button type="button" id="show">Show</button>
<button type="button" id="hide">Hide</button>
<button type="button" id="toggle">Toggle</button>

<input type="text" class="power" value="">

<script>
    // To ensure that the document and all the html elements have been fully loaded
    // 14th line is equivalent to $(document).ready(function () {});
    $(function () {
        $('#about').click(function () {
            $(this).html("You clicked me");
        });

        // Change the background color when hovering over the div
        $('#about').hover(function () {
            $(this).css('background-color', 'lightblue');
        });

        // Reset the color when the mouse leaves the div
        $('#about').mouseleave(function () {
            $(this).css('background-color', 'lightgreen');
        });

        // Show the div
        $('#show').click(function () {
            $('#about').show();
        });

        // Hide the div
        $('#hide').click(function () {
            $('#about').hide();
        });

        // Toggle the div
        $('#toggle').click(function () {
            $('#about').toggle();
        });
    });
</script>

</body>
</html>
